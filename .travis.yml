before_install:
  - open -a "simulator" --args -CurrentDeviceUDID F60B87EC-8969-41A7-90ED-D0826ECC32DB
  - bundle install
  - gem install xcpretty
  - bundle exec pod install --repo-update
  - cp ./mock-GoogleService-Info.plist FriendlyPix/GoogleService-Info.plist
  - sed -i '' 's/YOUR_REVERSED_CLIENT_ID/com.googleusercontent.apps.123456789000-hjugbg6ud799v4c49dim8ce2usclthar/' /Info.plist
  - ruby ./info_script.rb

script: ./test.sh
